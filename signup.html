<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="./css/signup.css">
    </head>
    <body>
        <div class="body-form">
            <h1>Đăng ký</h1>
            <form>
                <label class="label-input" for="name">Họ và tên</label>
                <input type="text" class="text-input" name="name" id="name">
                <br>
                <label class="label-input" for="birthday">Ngày sinh</label>
                <input type="text" class="text-input" name="birthday" id="birthday">
                <br>
                <label class="label-input" for="phonenumber">Số điện thoại</label>
                <input type="text" class="text-input" name="phonenumber" id="phonenumber">
                <br>
                <label class="label-input" for="email">Email</label>
                <input type="text" class="text-input" name="email" id="email">
                <br>
                <label class="label-input" for="username">Tên đăng nhập</label>
                <input type="text" class="text-input" name="username" id="username">
                <br>
                <label class="label-input" for="password">Mật khẩu</label>
                <input type="text" class="text-input" name="password" id="password">
                <br>
                <label class="label-input" for="confirm-password">Nhập lại mật khẩu</label>
                <input type="text" class="text-input" name="confirm-password" id="confirm-password">
            </form>
            <br>
            <div class="signup-btn-container"><a href="#" class="signup-btn">Đăng ký</a></div>
            <br>
            <span class="text">Bạn đã có tài khoản?</span>
            <a href="signin.html" class="sign-in">Đăng nhập</a>
        </div>
        <footer>
            <div class="footer-list">
                <a href="#">Sản phẩm</a>
                <a href="#">Dịch vụ và điều khoản</a>
                <a href="#">Hỗ trợ</a>
                <a href="#">Về chúng tôi</a>
            </div>
        </footer>
    </body>
</html>
